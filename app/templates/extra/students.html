<div class="row row-cols-1 row-cols-sm-2 g-3">
{% for student in students %}
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ student.first_name }}</h5>
        <p class="card-text">This content is generated dynamic for each students, for example this is for {{ student.first_name }}  {{ student.last_name }}</p>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
